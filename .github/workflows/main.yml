name: Print PAT using PowerShell

on:
  workflow_dispatch:

jobs:
  print-pat:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run PowerShell Script to Print PAT
        run: |
          Write-Host "Running PowerShell Script..."
          pwsh ./print-pat.ps1 -pat "${{ secrets.MY_PAT }}"
